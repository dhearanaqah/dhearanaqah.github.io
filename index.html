    <!-- atribut id="id_tahun" memanggil hasil eksekusi tahun saat ini -->
    <p id="id_tahun"></p>
       
<!-- javascript -->
<script>
    // variabel "tahun" memuat object "new Date()" yang memanggil "getFullYear()"
    var tahun = new Date().getFullYear();
    // hasil eksekusi akan ditampilkan pada elemen yang memanggil atribut id="id_tahun"
    document.getElementById("id_tahun").innerHTML = tahun;
</script>
